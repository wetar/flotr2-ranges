<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Range Example</title>
</head>

<body>
    <div id="holder" style="width: 500px; height:500px"></div>

	<script type="text/javascript" src="lib/flotr2.min.js"></script>
	<script type="text/javascript" src="js/ranges.js"></script>

	<script type='text/javascript'>
	(function basic() {

		var data1 = [[0, 3, 1], [4, 8, 7], [8, 5 ,2], [9, 13,8]];
		Flotr.draw(
			document.getElementById("holder"), 
			[ data1 ], 
			{
				ranges: {
					show: true,
					fillColor: ['#00A8F0', '#00A8F0'],
					fillOpacity: 0.1,
					fillBorder: true
				}
			}
		);
	})();
	</script>
</body>
</html>
